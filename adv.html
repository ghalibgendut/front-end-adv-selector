<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv Selector</title>
    <link rel="stylesheet" href="adv.css">
</head>
<body>
    <!-- semua tag p, h1, dan h2 -->
    <h1>ADV SELCETOR</h1>
    <h2>Header 2</h2>
    <p>
        Lorem ipsum dolor sit amet.
    </p>

    <!-- semua tag p yang memiliki id main -->

    <p id="main">
        Lorem ipsum, dolor sit amet consectetur adipisicing.
    </p>

    <!-- semua tag p yang memiliki class secondary -->
    <p class="secondary">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </p>

    <div>
        <p>Lorem ipsum <i>dolor</i> sit amet.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <!-- Child Selector -->
    <div>
        <!-- semua tag image yang child dari div -->
        <img id="child-dari-div">
        <!-- 
            tag img yang merupakan child dari p
            dimana p merupakan child dari div
         -->
        <p>
            <img id="cucu-dari-div">
        </p>
    </div>

    <!-- btn hovering and active -->
    <input type="button" value="Button" id="btn">

    <div style="margin-top: 900px;"></div>


</body>
</html>
